<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITOLO -->
    <title>Inserisci qui il titolo del prog.</title>
    <!-- INSERISCI FAVICON QUI -->
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <!-- COLLEGAMENTO FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- COLLEGAMENTO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- COLLEGAMENTO ICONE BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- COLLEGAMENTO AL MIO FILE CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- COLLEGAMENTO AL MIO FILE JAVASCRIPT -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">PARI O DISPARI</h1>
        <div class="row gap-2">
            <select class="col form-select" id="even-or-odd">
                <option selected>Scegli se pari o dispari</option>
                <option value="even">Pari</option>
                <option value="odd">Dispari</option>
            </select>
            <input type="number" class="col form-control" id="user-number" placeholder="Scegli un numero da 1 a 5">
            <button id="userChoice" class="col-2 btn btn-success">Bim Bum Bam</button>
            <button id="reset" class=" col-2 btn btn-danger">Reset</button>   
        </div>
        <div class="row text-center">
            <div class="col-6">
                <p class="h4">Player 1</p>
                <p id="result-player-1"></p>
            </div>
            <div class="col-6">
                <p class="h4">Player 2</p>
                <p id="result-player-2"></p>
            </div>
            <div>
                <p class="col" id="sum-result"></p>
            </div>
            <div>
                <p class="col h4" id="final-result"></p>
            </div>
        </div>

    </div>
</body>
</html>
